<mat-toolbar>
    <p>
     ETF KVISKOTEKA 
    </p>
    <div>
        <output type="text" *ngIf="user" style=" margin-right: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;">{{user.username}}</output>
        <img *ngIf="imgUrl" [src]="imgUrl" style="width:50px;height:50px; background:white; margin-left: 1rem; margin-right: 1rem;">
        <button *ngIf="login" mat-button (click)="enterGuest()">Guest</button>
        <button *ngIf="logedin" mat-button (click)="logout()">Logout</button>
    </div>
</mat-toolbar>
